<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BearDeer</title>
  </head>
  <body>
    <div id="app">
      <div class="scene">
        <div id="register-login" class="hidden">
          <div id="rl-button-row">
            <button id="rl-t-login">Login</button>
            <button id="rl-t-signup">Signup</button>
            <button id="rl-t-guest">Guest</button>
          </div>
          <div id="rl-login-container">
            <input
              id="rl-username"
              placeholder="Username..."
              type="text"
              maxlength="20"
            />
            <input id="rl-password" placeholder="Password..." type="password" />
            <button id="rl-login-button">Log in</button>
          </div>
          <div id="rl-signup-container" class="hidden">
            <input
              id="rl-username-s"
              autocomplete="off"
              placeholder="Username..."
              type="text"
              maxlength="20"
            />
            <input
              id="rl-password-s"
              autocomplete="off"
              placeholder="Password..."
              type="password"
            />
            <input
              id="rl-invitecode"
              autocomplete="off"
              placeholder="Invite code..."
              type="text"
              maxlength="16"
            />
            <button class="rl-button" onclick="register();">Sign up</button>
          </div>
          <div id="rl-bottom-row">
            <div>
              Please ensure you have read the
              <a
                href="https://alpha.wasteof.money/users/cheesewhisk3rs/wall/684149ef390b5646e3daa087"
                >ToS</a
              >.
            </div>
            <button>Set a custom server URL</button>
            <small id="rl-version"></small>
          </div>
        </div>
        <div id="main-scene" class="hidden">
          <div id="ms-show-guest-nav">
            <button id="ms-button-reload">Back to menu</button>
          </div>
          <div id="ms-ulist"></div>
          <div id="ms-make-post" class="hidden">
            <div>
              <div id="ms-do-not-the-spamming" class="hidden">
                Do NOT the spamming.
              </div>
              <button id="ms-button-presets" onclick="updateStg('presets')">
                MK8 Presets
              </button>
              <button id="ms-button-attachment">URL...</button>
              <div id="ms-msg-wrapper">
                <textarea
                  id="ms-msg"
                  maxlength="2000"
                  oninput="textinput()"
                  autocomplete="off"
                  placeholder="What's on your mind?"
                  type="text"
                  rows="1"
                ></textarea>
                <div id="ms-suggestions"></div>
              </div>
              <span class="hidden" id="ms-presets">
                <button onclick="sendPreset(this)">Hello!</button>
                <button onclick="sendPreset(this)">Good luck!</button>
                <button onclick="sendPreset(this)">Welcome!</button>
                <button onclick="sendPreset(this)">Go easy on me!</button>
                <button onclick="sendPreset(this)">
                  I'll give it my best shot!
                </button>
                <button onclick="sendPreset(this)">
                  Shall we get started?
                </button>
                <button onclick="sendPreset(this)">
                  Let's wait for more players.
                </button>
                <button onclick="sendPreset(this)">OK!</button>
                <button onclick="sendPreset(this)">
                  I'm a little nervous...
                </button>
                <button onclick="sendPreset(this)">I'm excited!</button>
                <button onclick="sendPreset(this)">
                  I'm using tilt controls!
                </button>
                <button onclick="sendPreset(this)">Hooray!</button>
                <button onclick="sendPreset(this)">Good game!</button>
                <button onclick="sendPreset(this)">That was fun!</button>
                <button onclick="sendPreset(this)">Not fair!</button>
                <button onclick="sendPreset(this)">One more time!</button>
                <button onclick="sendPreset(this)">
                  I'll get you next time!
                </button>
                <button onclick="sendPreset(this)">
                  This is my last game.
                </button>
                <button onclick="sendPreset(this)">I'm outta here.</button>
                <button onclick="sendPreset(this)">Thanks for playing!</button>
                <button onclick="sendPreset(this)">Thank you!</button>
                <button onclick="sendPreset(this)">Good night!</button>
                <button onclick="sendPreset(this)">Bye!</button>
              </span>
              <button id="ms-button-post" onclick="sendPost();">Post</button>
            </div>
          </div>
          <div>
            Hello! Your username is
            <span id="ms-username"></span>.
          </div>
          <div id="ms-posts">
            <template id="ms-post-template">
              <div class="post">
                <div class="post-top">
                  <img class="pfp" />
                  <div>
                    <span>
                      <b class="post-display-name"></b> (<span class="mono"
                        >@<span class="post-username"></span></span
                      >)
                    </span>
                    <span class="post-date"></span>
                  </div>
                </div>
                <p class="post-content"></p>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
